<!doctype html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sowa Jumper - Cute Icy Tower</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="game-wrapper">
    <canvas id="game" aria-label="Gra Sowa Jumper"></canvas>
    <div class="hud">
      <div class="hud-card">
        <div class="hud-label">Wysokość</div>
        <div id="heightValue" class="hud-value">0 m</div>
      </div>
      <div class="hud-card">
        <div class="hud-label">Życia</div>
        <div id="livesValue" class="hud-value">3</div>
      </div>
      <div class="hud-card">
        <div class="hud-label">Punkty</div>
        <div id="scoreValue" class="hud-value">0</div>
      </div>
    </div>
    <div class="controls">
      <p>Dotknij po lewej/prawej stronie, aby sterować. Użyj strzałek ←/→ lub A/D. Kliknij, aby pohukać.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
